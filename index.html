<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>dev-notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Apuntes',
      repo: 'https://github.com/juanbautistamalina/Apuntes/',
      themeColor: '#f92672',
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          background: '#272822',
          toggleBtnBg: '#f92672',
          textColor: '#f8f8f2',
          accent: '#66d9ef'
        },
        light: {
          background: '#fafafa',
          toggleBtnBg: '#f92672',
          textColor: '#272822',
          accent: '#fd971f'
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
</body>
</html>
