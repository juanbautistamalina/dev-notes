<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>dev-notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Tema oscuro -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/style.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Apuntes',
      repo: 'https://github.com/juanbautistamalina/Apuntes/',
      themeColor: '#1a73e8',
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          background: '#121212',
          toggleBtnBg: '#ffffff',
          textColor: '#e0e0e0'
        },
        light: {
          background: '#ffffff',
          toggleBtnBg: '#1a73e8',
          textColor: '#2c3e50'
        }
      }
    }
  </script>
  <!-- Docsify y plugin de tema oscuro -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/index.min.js"></script>
</body>
</html>
